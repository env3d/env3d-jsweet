<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Community</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
    />
    <link rel="stylesheet" type="text/css" href="../index.css" />
    <link rel="stylesheet" type="text/css" href="./community.css" />

    <!-- https://github.com/ColinEberhardt/applause-button -->
    <!-- https://github.com/ColinEberhardt/applause-button/blob/master/LICENSE -->
    <link
      rel="stylesheet"
      href="https://unpkg.com/applause-button/dist/applause-button.css"
    />
    <script src="https://unpkg.com/applause-button/dist/applause-button.js"></script>

    <script src="./community.js"></script>
  </head>
  <body onload="fetchCreations()">
    <div>
      <nav>
        <ul class="ulNav">
          <li class="liNav">
            <img
              src="../images/c3d-logo-extend-invert.png"
              alt="c3d logo"
              class="logo"
            />
          </li>
          <span id="navItems">
            <li class="liNav menu" style="margin-right: 3%;">
              <button id="logOut" title="Log out" class="handleLogOut">
                <span> Log Out </span>
              </button>
            </li>
            <li class="liNav menu">
              <a id="active" href="#">Gallery</a>
            </li>
            <!-- <li class="liNav menu">
              <a
                target="_blank"
                href="https://java.c3d.io/javadoc/env3d/Env.html"
                >Docs</a
              >
            </li> -->
            <li class="liNav menu">
              <div class="dropdown">
                <button class="dropbtn">
                  Docs
                  <i class="fa fa-caret-down"></i>
                </button>
                <div class="dropdown-content">
                  <a
                    target="_blank"
                    href="https://java.c3d.io/javadoc/env3d/Env.html"
                    >Java Doc</a
                  >
                  <a target="_blank" href="https://www.c3d.io/apcs/"
                    >Lesson Plans</a
                  >
                </div>
              </div>
            </li>
            <li class="liNav menu">
              <a href="../">Home</a>
            </li>
          </span>
        </ul>
      </nav>
      <div class="search">
        <input type="text" class="searchBox" placeholder="search java c3d" />
        <button type="submit" class="searchBtn" onclick="showSnackBar()">
          <i class="fa fa-search"></i>
        </button>
      </div>
      <div>
        <div class="flex-container" id="cardsContainer">
          <div id="creationsLoader"></div>
          <!-- <div class="card">
            <div class="iframeContainer"></div>
            <div class="infoContainer">
              <a class="loadCreation">Load</a>
            </div>
          </div> -->
          <span style="color: white; display: none;" id="noDataErr"
            >No Data</span
          >
        </div>
      </div>
    </div>
    <!-- The actual snackbar -->
    <div id="snackbar">This functionality will be available soon..</div>
    <a href="#" class="slackFloat">
      <div class="slackFloatItems">
        <img
          alt="Qries"
          src="../images/Slack_Mark_Web.png"
          width="auto"
          height="50"
        /><span class="slackFloatInfo">Join discussion</span>
      </div>
    </a>
  </body>
</html>
